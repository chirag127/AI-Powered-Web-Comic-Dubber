<!DOCTYPE html>
<html>

<head>
  <title>AI-Powered Web Comic Dubber</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1>Web Comic Dubber</h1>

  <div class="controls">
    <button id="detectButton">Detect Speech Bubbles</button>
    <button id="playButton" disabled>Play Audio</button>
    <button id="stopButton" disabled>Stop</button>
  </div>

  <div class="settings">
    <h2>Voice Settings</h2>
    <div class="voice-settings">
      <div class="voice-setting">
        <label for="defaultVoice">Default Voice:</label>
        <select id="defaultVoice"></select>
      </div>
      <div id="characterVoices">
        <!-- Character voice settings will be added here dynamically -->
      </div>
    </div>

    <h2>Speech Settings</h2>
    <div class="speech-settings">
      <div class="setting">
        <label for="rate">Rate:</label>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
        <span id="rateValue">1</span>
      </div>
      <div class="setting">
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
        <span id="pitchValue">1</span>
      </div>
      <div class="setting">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        <span id="volumeValue">1</span>
      </div>
    </div>

    <h2>Character Management</h2>
    <div class="character-management">
      <div class="character-list-container">
        <div id="characterList" class="character-list">
          <!-- Character list will be populated dynamically -->
          <div class="no-characters">No characters found</div>
        </div>
      </div>
      <div class="character-actions">
        <button id="addCharacterBtn">Add Character</button>
        <button id="manageCharactersBtn">Manage Characters</button>
      </div>
    </div>

    <h2>Advanced Settings</h2>
    <div class="advanced-settings">
      <div class="setting">
        <label for="backendUrl">OCR Backend URL:</label>
        <input type="text" id="backendUrl" placeholder="http://localhost:3000">
      </div>
      <div class="setting">
        <label for="language">Language:</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
        </select>
      </div>
    </div>
  </div>

  <script src="../lib/utils.js"></script>
  <script src="../lib/tts.js"></script>
  <script src="popup.js"></script>
</body>

</html>
