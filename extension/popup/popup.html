<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Web Comic Dubber</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Web Comic Dubber</h1>
    
    <div class="controls">
      <button id="detect-bubbles" class="btn primary">Detect Speech Bubbles</button>
      <button id="play-audio" class="btn secondary" disabled>Play</button>
      <button id="pause-audio" class="btn secondary" disabled>Pause</button>
      <button id="stop-audio" class="btn secondary" disabled>Stop</button>
    </div>
    
    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
    </div>
    
    <div class="settings">
      <h2>Voice Settings</h2>
      <div class="character-voices" id="character-voices">
        <!-- Character voice settings will be dynamically added here -->
        <div class="no-characters">No characters detected yet</div>
      </div>
    </div>
    
    <div class="text-correction">
      <h2>Text Correction</h2>
      <div id="detected-text">
        <!-- Detected text will be displayed here -->
        <div class="no-text">No text detected yet</div>
      </div>
    </div>
    
    <div class="footer">
      <button id="settings-btn" class="btn small">Settings</button>
      <button id="help-btn" class="btn small">Help</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
