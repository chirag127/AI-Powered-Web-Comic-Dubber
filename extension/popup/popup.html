<!DOCTYPE html>
<html>
<head>
  <title>AI Comic Dubber</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      font-family: sans-serif;
      width: 350px; /* Adjust width as needed */
      padding: 10px;
    }
    h1 {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 15px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      margin: 5px;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: grey;
    }
    .voice-mapping {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .voice-mapping h2 {
      font-size: 1em;
      margin-bottom: 5px;
    }
    .speaker-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      padding: 3px;
      border-bottom: 1px solid #eee;
    }
    .speaker-row label {
      margin-right: 10px;
      font-weight: bold;
    }
    .speaker-row select {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>AI Comic Dubber</h1>

  <div id="controls">
    <button id="dubButton">Dub Current Comic</button>
    <button id="playButton" disabled>Play</button>
    <button id="pauseButton" disabled>Pause</button>
    <button id="stopButton" disabled>Stop</button>
  </div>

  <div id="status">Ready</div>

  <div id="voiceSettings" class="voice-mapping">
    <h2>Voice Settings</h2>
    <div id="speakerVoiceMap">
      <!-- Speaker voice mappings will be added here dynamically -->
      <!-- Example:
      <div class="speaker-row">
        <label for="voice-Alice">Alice:</label>
        <select id="voice-Alice" data-speaker="Alice">
          <option value="default">Default</option>
          <-- Available voices added by JS -->
        </select>
      </div>
      -->
    </div>
    <button id="saveVoicesButton">Save Voices</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
