<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Web Comic Dubber</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Web Comic Dubber</h1>
    </header>
    
    <main>
      <div class="controls">
        <button id="detectBtn" class="btn primary">Detect Speech Bubbles</button>
        <button id="playBtn" class="btn secondary" disabled>Play Audio</button>
        <button id="stopBtn" class="btn secondary" disabled>Stop</button>
      </div>
      
      <div class="status">
        <p id="statusText">Ready to detect speech bubbles</p>
        <div id="progressBar" class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
      
      <div class="settings">
        <h2>Voice Settings</h2>
        <div class="voice-settings">
          <div class="setting-group">
            <label for="defaultVoice">Default Voice:</label>
            <select id="defaultVoice"></select>
          </div>
          
          <div id="characterVoices" class="character-voices">
            <!-- Character voice mappings will be added here dynamically -->
          </div>
          
          <div class="setting-group">
            <label for="speechRate">Speech Rate:</label>
            <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="1">
            <span id="rateValue">1.0</span>
          </div>
          
          <div class="setting-group">
            <label for="speechPitch">Speech Pitch:</label>
            <input type="range" id="speechPitch" min="0.5" max="2" step="0.1" value="1">
            <span id="pitchValue">1.0</span>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <button id="settingsBtn" class="btn icon-btn">⚙️</button>
      <span>AI-Powered Web Comic Dubber v1.0</span>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
